<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
  <header>
    <h1 class="page-header">☹️ Let's Do Math ☹️</h1>
  </header>

  <main>
    <section class="calc-add">
      <h1>Add</h1>
      <input type="text" class="calc-add__num1" />
      +
      <input type="text" class="calc-add__num2" />
      <button class="calc-add__button">=</button>
      <span class="calc-add__answer" value="0"></span>
    </section>
    
    <section class="calc-sub">
      <h1>Subtract</h1>
      <input type="text" class="calc-sub__num1" />
      -
      <input type="text" class="calc-sub__num2" />
      <button class="calc-sub__button">=</button>
      <span class="calc-sub__answer" value="0"></span>
    </section>

    <section class="calc-mult">
      <h1>Multiply</h1>
      <input type="text" class="calc-mult__num1" />
      ×
      <input type="text" class="calc-mult__num2" />
      <button class="calc-mult__button">=</button>
      <span class="calc-mult__answer" value="0"></span>
    </section>

    <section class="calc-div">
      <h1>Divide</h1>
      <input type="text" class="calc-div__num1" />
      ÷
      <input type="text" class="calc-div__num2" />
      <button class="calc-div__button">=</button>
      <span class="calc-div__answer" value="0"></span>
    </section>

    <section class="calc-mod">
      <h1>Modulo</h1>
      <input type="text" class="calc-mod__num1" />
      %
      <input type="text" class="calc-mod__num2" />
      <button class="calc-mod__button">=</button>
      <span class="calc-mod__answer" value="0"></span>
    </section>
  </main>

  <section class="sad-gifs">
    <img
      src="assets/spongebob.gif"
      alt="Spongebob looking really sad with tears in his eyes."
    />
    <img
      src="assets/walken.gif"
      alt="Christopher Walken shaking his head and said he doesn't want to."
    />
    <img
      src="assets/carell.gif"
      alt="Michael Scott yelling no dramatically."
    />
  </section>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
